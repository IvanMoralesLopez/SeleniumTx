<!DOCTYPE html> 
<html>
<head>
    <title>Codigo para prompt Alert</title>
</head>
<body>
    <button name ="prompt_alert" onclick = "myFunction()">Presiona Aqui</button>
<p id="demostracion"></p>
<script>
    function myFunction(){
        var texto;
        var usuario = prompt("Por favor ingresa tu nombre: ", "Aqui va tu nombre");
            if (usuario == null || usuario == "")
    {
        texto = "el usuario a cancelado el ingreso de datos.";
    }
        else{
            texto = "Hola " + usuario + " Bienvenido";
    }
    document.getElementById("demostracion").innerHTML = texto;
} 
</script>

</body>
</html>
